<!DOCTYPE html>
<html>
<head>
  <title>Spiders</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111; /* dark background */
      text-align: center;
    }
    h1 {
      color: white;
      padding: 20px 0;
    }
    img {
      display: block;
      margin: 40px auto;    /* spacing between images */
      width: 75%;           /* image takes up 75% of screen width */
      max-width: 1200px;    /* optional limit for very big screens */
      height: auto;         /* keep aspect ratio */
      border-radius: 12px;  /* rounded corners (optional) */
      box-shadow: 0 4px 20px rgba(0,0,0,0.6); /* soft shadow */
    }
  </style>
</head>
<body>
  <h1>Spiders</h1>

  <img src="images/image1.png" alt="Image 1">
  <img src="images/image2.png" alt="Image 2">
  <img src="images/image3.png" alt="Image 3">

</body>
</html>

</html>
